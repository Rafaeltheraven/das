<!DOCTYPE html>
<html>
    <head>
        <title>DAS - My Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/pure-min.css">
        <link rel="stylesheet" href="css/grids-responsive-min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id='main'>
            <button id='logout' class='pure-button'>Log Out</button>
            <div>
                <h2>My Data</h2>
                <p id='whoami_notify'></p>
                <p id='whoami' class='pure-form pure-form-stacked'>
                    <label for='username_field'>Username</label>
                    <input type='text' id='username_field' class='pure-input pure-input-1' readonly>
                    <label for='email_field'>Email</label>
                    <input type='text' id='email_field' class='pure-input pure-input-1' readonly>
                    <label for='name_field'>Name</label>
                    <input type='text' id='name_field' class='pure-input pure-input-1'>
                    <span id='admin_span' style='display:none;'>You are an administrator<br/></span>
                    <button id='submit' class='pure-button pure-button-primary' type='button'>Edit Data</button>
                </p>
            </div>
            <div>
                <h2>Change password</h2>
                <p id='password_notify'></p>
                <form id='change_password' class='pure-form pure-form-stacked'>
                    <!-- Prevent implicit submission of the form -->
                    <button type="submit" disabled style="display: none" aria-hidden="true"></button>
                    <fieldset class='pure-group'>
                    <input type='password' id='password' class='pure-input-1' required placeholder='New Password'/>
                    <input type='password' id='password_confirm' class='pure-input-1' required placeholder='Confirm Password'/>
                    </fieldset>
                    <input type='password' id='old_password' class='pure-input pure-input-1' required placeholder='Old Password'/>
                    <button id='change_password' class='pure-button pure-button-primary'>Change Password</button>
                </form>
            </div>
            <div>
                <h2>Two-Factor Authentication</h2>
                <label for='totp_checkbox'>Two-Factor Authentication</label>
                <input type='checkbox' id='totp_checkbox' class='pure-checkbox'></input>
                <p id='totp'></p>
            </div>
        </div>
        <script type='text/javascript' src='js/util.js'></script>
        <script type='text/javascript' src='js/index.js'></script>
    </body>
</html>
