<!DOCTYPE html>
<html>
    <head>
        <title>Hello, World!</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id='main'>
            <button id='logout'>Log Out</button>
            <h2>My Data</h2>
            <p id='whoami'></p>
            <h2>Change data</h2>
            <p id='change_data'>
                Name: <input type='text' id='name_field'/><br/>
                <button id='submit'>Edit Data</button>
            </p>
            <h2>Change password</h2>
            <p id='password_notify'></p>
            <p id='change_password'>
                New password: <input type='password' id='password'/><br/>
                Confirm: <input type='password' id='password_confirm'/><br/>
                Old password: <input type='password' id='old_password'/><br/>
                <button id='change_password'>Change Password</button>
            </p>
        </div>
        <script type='text/javascript' src='js/util.js'></script>
        <script type='text/javascript' src='js/index.js'></script>
    </body>
</html>
